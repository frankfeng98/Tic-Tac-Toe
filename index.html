<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tianling's Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <div class="left"></div>
        <div class="main">
            <div class="title">Tianling's Tic Tac Toe</div>
            <div class="board">
                <div class="field" id="0"></div>
                <div class="field" id="1"></div>
                <div class="field" id="2"></div>
                <div class="field" id="3"></div>
                <div class="field" id="4"></div>
                <div class="field" id="5"></div>
                <div class="field" id="6"></div>
                <div class="field" id="7"></div>
                <div class="field" id="8"></div>
            </div>
            <button class="start-name">
                Start
            </button>
            <div class="modal-start">
                <div class="modal-content">
                    <div class="player1-field">
                        <label for="player1">Player1's Name</label>
                        <input type="text" id="player1" name="email">
                    </div>
                    <div class="player2-field">
                        <label for="player2">Player2's Name</label>
                        <input type="text" id="player2" name="email">
                    </div>
                    <button class="start-game">Start</button>
                </div>
            </div>
            <div class="modal-restart">
                <div class="modal-content">
                    <h1></h1>
                    <button class="restart">Restart</button>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <script src="source.js"></script>
</body>
</html>
